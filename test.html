<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knitting Enthusiasts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header {
        background-color: #f8f8f8;
        padding: 20px;
      }
      main {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      img {
        width: 200px;
        height: 200px;
        margin: 10px;
        object-fit: cover; /* Ensures the image covers the area without distortion */
      }
      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Knitting Enthusiasts</h1>
    </header>
    <main>
      <h2>Our Knitting Projects</h2>
      <img src="knitting1.jpg" alt="Knitting Project 1" />
      <img src="knitting2.jpg" alt="Knitting Project 2" />
      <img src="knitting3.jpg" alt="Knitting Project 3" />
    </main>
    <footer>
      <p>&copy; 2023 Knitting Enthusiasts. All rights reserved.</p>
    </footer>
  </body>
</html>
