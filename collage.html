<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Collage</title>
    <style>
      body {
        background-color: #e1dcdc;
        margin: 0;
      }
      img {
        width: 200px;
        border: 2px solid #fff;
      }

      .img1 {
        transform: translateX(50px) scale(1.2);
      }

      .img2 {
        transform: rotate(25deg);
      }

      .img3 {
        transform: translate(-50px) rotate(-30deg) scale(1.5);
      }

      .img4 {
        transform: translateY(200px) scale(0.5) rotate(40deg) translateX(200px);
      }
    </style>
  </head>
  <body>
    <div class="collage">
      <img
        src="https://images.pexels.com/photos/18970156/pexels-photo-18970156/free-photo-of-national-monument-against-ferris-wheel-with-flag-of-switzerland-in-geneva.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="City View 1"
        class="img1"
      />

      <img
        src="https://images.pexels.com/photos/1028225/pexels-photo-1028225.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="City View 2"
        class="img2"
      />

      <img
        src="https://images.pexels.com/photos/21928587/pexels-photo-21928587/free-photo-of-gothic-building-in-bremgarten.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="City View 3"
        class="img3"
      />

      <img
        src="https://images.pexels.com/photos/17462984/pexels-photo-17462984/free-photo-of-tower-of-lausanne-cathedral-behind-street.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="City View 4"
        class="img4"
      />
    </div>
  </body>
</html>
